<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mail.css">
    <title>Welcome to Vue</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id='app' v-cloak>
        <div>
            <label>
                <span>名前: </span>
                <input v-model='name'>
            </label>
        </div>
        <div>
            <label>
                <span>メールアドレス: </span>
                <input v-model='email'>
            </label>
        </div>
        <div>
            <label>
                <span>お問合わせ内容: </span>
                <textarea v-model='text' rows='5'></textarea>
            </label>
        </div>
        <button @click='submit'>送信</button>
    </div>
    <script src="https://unpkg.com/vue">ログ</script>
    <script src="app.js"></script>
</body>
</html>
