<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Welcome to Vue</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id='app' v-cloak>
        <h1>My ToDo List</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>コメント</th>
                    <th>状態</th>
                    <th>-</th>
                </tr>
            </thead>
        </table>
        <tbody>
            <tr v-for="todo in todos" :key=todo.id>
                <th>{{ todo.id }}</th>
                <td>{{ todo.title }}</td>
                <td>
                    <button>{{ todo.state }}</button>
                </td>
                <td>
                    <button>削除</button>
                </td>
            </tr>
        </tbody>
        <h2>新しい作業の追加</h2>
        <form @submit.prevent="todoadd">
            <input type="text" ref="comment">
            <button type="submit">追加</button>
        </form>
    </div>
    <script src="https://unpkg.com/vue">ログ</script>
    <script src="app.js"></script>
</body>
</html>
